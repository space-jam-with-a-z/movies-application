<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>My Application</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css" />
</head>
<body>

<header class="container col-xs-8">
    <h1 class="hide fancy">SPACE JAM with a Z</h1>
    <h3 class="hide sub-fancy mb-3">MOVIES</h3>
    <div class="form-group">
        <form>
            <button class="hide btn btn-secondary" id="add">Add</button>
            <button class="hide btn btn-warning" id="edit">Edit</button>
            <button class="hide btn btn-danger" id="delete">Delete</button>

            <input type="text" class="hide form-control idToEdit m-1" id="idToEdit" placeholder="ID...">
            <input type="text" class="hide form-control m-1" id="addTitle" placeholder="Title...">
            <input type="text" class="hide form-control m-1" id="addGenre" placeholder="Genre...">
            <input type="text" class="hide form-control m-1" id="addRating" placeholder="Rating...">
        </form>
    </div>
</header>

<!-- Inject Movies (.clean) -->
<div class="container clean">
    <!-- Loading Image -->
    <p id="image">
        <img src="https://i.gifer.com/SjyG.gif" alt="loading">
    </p>
    <h4>Loading...</h4>
</div>


<!-- Bootstrap, jQuery, popper, main -->
<script
        src="http://code.jquery.com/jquery-3.3.1.js"
        integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
        crossorigin="anonymous"></script>
<script
        src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
<script src="./main.js"></script>
</body>
</html>
